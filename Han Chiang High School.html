    <h1>
        อยากจะไปเริ่มเรียนมัธยมที่โรงเรียน Han Chiang High School ต้องเตรียมตัวยังไง?
    </h1>
    <p>
     ที่ Han Chiang High School เขาจะรับนักเรียนตั้งแต่อายุ 12 หรือตั้งแต่ยังไม่จบป.5 ตอนนั้นเราจำได้ว่าเราเพิ่งขี้นป.5 แล้วไปเจอข้อมูลโรงเรียน
     Han Chiang ในเฟซบุ๊ก เราเลยลองไปหาข้อมูลดู 
    </p>
